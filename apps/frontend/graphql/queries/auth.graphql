query Me {
  me {
    id
    name
    displayName
    email
    iconImageURL
    description
    twitterProfileUrl
    firebaseUid
    authProvider
    createdAt
    updatedAt
  }
}

mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    id
    name
    displayName
    email
    iconImageURL
    description
    twitterProfileUrl
    firebaseUid
    authProvider
    createdAt
    updatedAt
  }
}
